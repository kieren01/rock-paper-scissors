<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script> 
</head>
<body>
    <div class="introduction">
        <h1>Rock Paper Scissors</h1>
    </div>

    <div class="display">
        <h2 id="roundOutcome">Choose your weapon</h2>
        <h3 id="roundReason">First to score 5 points wins the game</h3>
    </div>

    <div class="scoreboard">
        <div id="playerScore">Player: </div>
        <div id="computerScore">Computer: </div>
    </div>
      
    <div class="options">
        <button id="rock" value="Rock" class="option">✊</button>
        <button id="paper" value="Paper" class="option">✋ </button>
        <button id="scissors" value="Scissors" class="option">✌️</button>
    </div>

    <div class="results">
        <div id="finalResults"></div>
        <button id="playAgain" class="repeat" style="display: none;">Play Again</button>
    </div>

</body>
</html>
